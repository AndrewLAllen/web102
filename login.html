<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Fairy Dust Portal Login</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheet/bootstrap-theme.min.css">
	<link rel="stylesheet" href="stylesheets/login.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery.leanModal.min.js"></script>
	<script type="text/javascript">
        $(function() {
            $('a[rel*=leanModal]').leanModal({ top : 200, closeButton: ".modal_close" });       
        });
	</script>
	<script type="text/javascript"> src="javascripts/jquery-2.1.0.min.js"</script>
	<script type="text/javascript"> src="javascripts/bootstrap.min.js"</script>
	<script type="text/javascript"> src="javascripts/login.js"</script>
</head>
<body>
	   <div class="navbar navbar-inverse navbar-fixed-top" >
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fairy Dust Portal</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
               
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a class="#login" rel="leanModal" href="#login_popup">
    Login
</a>  </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div><!-- End Nav bar -->
    
    <div class="smallspace"></div>
   
   <div id="login_popup">
	  <form action="" method="post">
  		
  		<label for="login_email">Email</label>
  		<input type="email" name="login_email" id="login_email" required="required">
  		<label for="login_password">Password</label>
  		<input type="password" name="login_password" id="login_password">
  		<fieldset>
  			<input type="submit" name="login_submit" id="login_submit" value="Login">
    		<label><input type="checkbox" name="login_remember" id="login_remember"> Stay signed in</label>
  		</fieldset>
	  </form>
	</div>
		
</body>
</html>
