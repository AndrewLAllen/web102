<!DOCTYPE html>
<html>
	<head>
		<title>MIB Alien Registration System (ARS)</title>
		
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
		<link rel="stylesheet" href="stylesheets/search-style.css">
	</head>
	<body>
		<h1>MIB Alien Registration System (ARS)</h1>
		<form action="php/search.php" method="get">
			<h2>Search Page</h2>
  			<div class="question">
    			<input type="text" name="search" required/>
    			<label>Name or Email Address</label>
  			</div>
			<button id="search_btn" type="button">Search</button>
			<div id="age"></div>
			<div id="species"></div>
		</form>
		
		<script src="javascripts/jquery-2.1.1.js"></script>
		<script src="javascripts/bootstrap.js"></script>
		<script>
			$(document).ready(function() {
				
				$('#search_btn').click(function() {
					$.ajax({
					  type: "GET",
					  url: "php/search.php",
					  data: { search: $("input[name='search']").val() }
					})
				    .done(function( msg ) {
				    	alert('done!');
				    	$('#age').text(msg.result.age);
				    });
				});
				
			});
		</script>
	</body>
</html>
