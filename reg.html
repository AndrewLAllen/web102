<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap-theme.css">
    <link type="text/css" rel="stylesheet" href="reg.css">
    <script type="text/javascript" src=javascripts/reg.js></script>
</head>

  <body>
 	<h2><label class="regheader">Register For Your New Account.</label></h2>
    <form class="regform">
    	
    	<div class="first"><p><label>First Name:<input name="fname" type="text" required placeholder="Jane"></label></p></div>
    	<div class="last"><p><label>Last Name:<input name="lname" type="text" required placeholder="Smith"></label></p></div>
    	<div class="pword"><p><label for="pass1">Password:<input name="pass1" id="pass1" type="password" required placeholder="Enter a Password"></label></p></div>
    	<div class="retypepass"><p><label for="pass2">Retype Password:<input name="pass2" id="pass2" type="password" required placeholder="Retype Password"
    		onkeyup="validatePass(); return false;"></label></p></div>
    	    	<span id="confirmMessage" class="confirmMessage"></span>
    	<div class="mail"><p><label>Email:<input name="email" type="email" required placeholder="jsmith@email.com"></label></p></div>
    	
    	<button class="buttonsubmit" type="submit">Submit</button>
    </form>
    
  	<script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/jquery-2.1.0.js"></script>
    <script src="javascripts/my.js"></script>
</body>
</html>
