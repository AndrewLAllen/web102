<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register a new account</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" href="reg.css">
</head>
<body> 
  </head>
  <body>
 
    <form id="test" method="POST" action="/php/registration.php">
    	<label id="regheader">Register for your new account.</label>
    	<p>
    	<label>First Name: <input id="fname" name="fname" type="text" required="required" placeholder="Jane"></label>
    	</p>
    	<p>
    	<label>Last Name: <input id="lname" name="lname" type="text" required="required" placeholder="Smith"></label>
    	</p>
    	<p>
    	<label>Username: <input id="username" name="username" type="text" required="required" placeholder="jsmith"></label>
    	</p>
    	<p>
    	<label>Password: <input id="password" name="password" type="password" required="required" placeholder="password"></label>
    	</p>
    	<p>
    	<label>Retype Password: <input id="verifpassword" name="password" type="password" required="required" placeholder="password"></label>
    	</p>
    	<p>
    	<label>Email: <input id="email" name="email" type="text" required="required" placeholder="janesmith@email.com"></label>
    	</p>
    	<button type="submit">Submit</button>
    </form>
    
  	<script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/jquery-2.1.0.js"></script>
    <script src="javascripts/my.js"></script>
</body>
</html>
