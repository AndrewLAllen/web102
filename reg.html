<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register a new account</title>
	<link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" href="reg.css">
</head>
<body> 
  </head>
 	<div class = "regdiv">
    <form class = "regform">
    	<label class="regheader">Register for your new account.</label>
    	<br><br/>
    	<label class="Fname">First Name:<input name="Fname:" type="text"></label>
    	<br><br/>
    	<label class="Lname">Last Name:<input name="Lname" type="text"></label>
    	<br><br/>
    	<label class="Username">Username:<input name="Username" type="text"></label>
    	<br><br/>
    	<label class="Password">Password:<input name="Password" type="password"></label>
    	<br><br/>
    	<label class="password">Retype Password:<input name="password2" type="password"></label>
    	<br><br/>
    	<label class="Email">Email:<input name="Email" type="text"></label>
    	<br><br/>
    	<button class="createaccount" type="submit">Submit</button>

    </form>
    </div>
  	<script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/jquery-2.1.0.js"></script>
    <script src="javascripts/my.js"></script>
</body>
</html>
