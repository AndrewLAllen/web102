	<form class="form-horizontal" role="form">
  		<div class="form-group">
    		<label class="col-xs-2 control-label" for="InputEmail">Email address</label>
    		<div class="col-xs-6">
    			<input type="email" class="form-control" id="InputEmail" placeholder="Enter email">
    		</div>
    	</div>
  		<div class="form-group ">
    		<label class="col-xs-2 control-label" for="InputFirstName">First Name</label>
    		<div class="col-xs-6">
    			<input type="text" class="form-control" id="InputFirstName" placeholder="First Name">
    		</div>
  		</div>
    	<div class="form-group">
    		<label class="col-xs-2 control-label" for="InputLastName">Last Name</label>
    		<div class="col-xs-6">
    			<input type="text" class="form-control" id="InputLastName" placeholder="Last Name">
    		</div>
  		</div>
  		<div class="form-group">
    		<label class="col-xs-2 control-label" for="InputAddress">Address</label>
    		<div class="col-xs-6">
    		<input type="text" class="form-control" id="InputAddress" placeholder="Address">  
    		</div> 		
  		</div>	
  		
  		<div class="form-group">
    		<label class="col-xs-2 control-label" for="InputCity">City</label>
    		<div class="col-xs-6">
    		<input type="text" class="form-control" id="InputCity" placeholder="City">  
    		</div> 		
  		</div>	
  		<div class="form-group">
    		<label class="col-xs-2 control-label" for="InputState">State</label>
    		<div class="col-xs-6">
    		<input type="text" class="form-control" id="InputState" placeholder="State">  
    		</div> 		
  		</div>	
  		<div class="form-group">
    		<label class="col-xs-2 control-label" for="InputZip">ZIP</label>
    		<div class="col-xs-6">
    		<input type="number" class="form-control" id="InputZip" placeholder="Zip">  
    		</div> 		
  		</div>	
  		
  		<div class="form-group ">
  			<div class="col-xs-10 col-xs-offset-2">
    		<span class="help-block">Are you a:</span>
    	
    			<label class="control-label">
      				<input type="checkbox" id= inlineCheckbox1 value="option1"> Student
    			</label>
    		
    			<label class="control-label">
      				<input type="checkbox" id= inlineCheckbox1 value="option1"> Professional
    			</label> 		
    			<label class="control-label">
      				<input type="checkbox" id= inlineCheckbox1 value="option1"> Other
    			</label>
    			</div>
    		</div>
    	
    	<div class="form-group">

    		<label class="col-xs-2 control-label"> Message</label>
    		<div class="col-xs-6">
    			<textarea cols="40" rows="6" class="form-control"> 
    			</textarea> 
    		</div> 		
  		</div>	
    	</div>
    	<div class="col-xs-10 col-xs-offset-2">
