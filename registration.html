<!DOCTYPE html>
<html>
	<head>
		<title>MIB Alien Registration System(ARS)</title>
		
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
		<link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>
	<body>

		<header class ="col-md-10 col-md-offset-1">
		<h1>MIB Alien Registration System <small>(ARS)</small></h1>
		</header>
		
		<div class = "col-md-10 col-md-offset-1">
		<p> Please use Latin Earth Characters. Contact Agent P if you have any 
		questions or difficulty </p>
		
		<form role="form">
			<div class = "form-group">
				<label for="name"> Name </label>
				<input type="text" class="form-control" id="name" placeholder="Enter your full name">
			</div>
			<div class = "form-group">
				<label for="age"> Age </label>
				<input type="text" class="form-control" id="age" placeholder="Enter your age">
			</div>
			<div class = "form-group">
				<label for="species"> Species </label>
				<input type="text" class="form-control" id="name" placeholder="Enter your species">
			</div>
			<div class = "form-group">
				<label for="home"> Home Planet/Satellite </label>
				<input type="text" class="form-control" id="home" placeholder="Where are you from?">
			</div>
			<div class = "form-group">
				<label for="home-system"> Home System </label>
				<input type="text" class="form-control" id="home-system" placeholder="What home system are from?">
			</div>
			<p> <strong> Expected Duration of Stay </strong> </p>
			<select class="form-control">
 				<option>Permanent (Applying for Citizenship)</option>
				<option>Less than 1 Earth-Year</option>
				<option>1 Earth-Year - 50 Earth-Rotations</option>
				<option>More than 50 Earth Rotations</option>
			</select>
			<div class = "form-group">
				<label for="home-system"> Home System </label>
				<input type="text" class="form-control" id="home-system" placeholder="What home system are from?">
			</div>
			<div class = "form-group">
				<label for="email"> Email Address </label>
				<input type="text" class="form-control" id="email" placeholder="Enter your Email Address">
			</div>
			<div class = "form-group">
				<label for="username"> Username </label>
				<input type="text" class="form-control" id="username" placeholder="Pick a username">
			</div>
			<div class = "form-group">
				<label for="password"> Password </label>
				<input type="text" class="form-control" id="password" placeholder="Enter your password">
			</div>
			<div class = "form-group">
				<label for="password"> Confirm Password </label>
				<input type="text" class="form-control" id="password" placeholder="Re-enter your password">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
		
		<script src="javascripts/jquery-2.1.1.js"></script>
		<script src="javascripts/bootstrap.js"></script>
		
		<script src="javascripts/registration.js"></script>
	</body>
</html>
