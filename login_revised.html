<!DOCTYPE html>
<html>
	<head>
		<title>MIB Alien Registration System (ARS) LOGIN</title>
		
	<link rel="stylesheet" href="stylesheets/bootstrap.css">
	<link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
	<link rel="stylesheet" href="stylesheets/loginstyle_revised.css">
	
	</head>
	<body>

<div id="LoginWindow">


<img src="images/ars_logo.png" alt="ARS Logo" class="img-responsive" /><br>
<form role="form" method = "POST">
  <div class="form-group">
    <label for="email1">Agent ID</label>
    <input type="text" class="form-control" id="text1" placeholder="Agent" required oninvalid="this.setCustomValidity('Enter Agent ID')" oninput="setCustomValidity('')">
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" placeholder="Password" required oninvalid="this.setCustomValidity('Enter Agent Password')" oninput="setCustomValidity('')">
  </div>
 <div class="form-group">
  <button type="submit" class="btn btn-default">Login</button>
  </div>
</form>
<div id="errorMsg" style = "text-align: center"></div>



</div>


		<script src="javascripts/jquery-2.1.1.js"></script>
		<script src="javascripts/bootstrap.js"></script>

	</body>
</html>
